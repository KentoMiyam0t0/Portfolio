<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="img/logo.png" alt="">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="viginette"></div>
        <img src="img/bg.png" class="parallax bg-img" data-speedx="0.3" data-speedy="0.088" data-speedz="0" data-rotation="0" data-distance="-600">
        <img src="img/fog05.png" class="parallax fog-5" data-speedx="0.27" data-speedy="0.062" data-speedz="0" data-rotation="0" data-distance="-600">
        <img src="img/fog04.png" class="parallax fog-4" data-speedx="0.25" data-speedy="0.055" data-speedz="0" data-rotation="0" data-distance="-500">
        <img src="img/mountain09.png" class="parallax mountain-9" data-speedx="0.195" data-speedy="0.092" data-speedz="0.15" data-rotation="0.02" data-distance="-600">
        <img src="img/mountain08.png" class="parallax mountain-8" data-speedx="0.18" data-speedy="0.075" data-speedz="0" data-rotation="0.02" data-distance="-1000">
        <img src="img/mountain07.png" class="parallax mountain-7" data-speedx="0.15" data-speedy="0.06" data-speedz="0" data-rotation="0" data-distance="-1000">
        <img src="img/fog03.png" class="parallax fog-3" data-speedx="0.16" data-speedy="0.018" data-speedz="0" data-rotation="0" data-distance="2200">
        <img src="img/mountain06.png" class="parallax mountain-6" data-speedx="0.1" data-speedy="0.042" data-speedz="0.05" data-rotation="0.09" data-distance="1550">
        <img src="img/mountain05.png" class="parallax mountain-5" data-speedx="0.08" data-speedy="0.036" data-speedz="0.15" data-rotation="0.11" data-distance="-600">
        <div class="text parallax" data-speedx="0.07" data-speedy="0.04" data-speedz="0" data-rotation="0" data-distance="2500">
            <p class="title-sub" >3D</p>
            <h1>PARALLAX</h1>
        </div>
        <img src="img/fog02.png" class="parallax fog-2" data-speedx="0.135" data-speedy="0.016" data-speedz="0" data-rotation="0.13" data-distance="2940">
        <img src="img/fog01.png" class="parallax fog-1" data-speedx="0.1" data-speedy="0.014" data-speedz="0" data-rotation="0.16" data-distance="3200">
        <img src="img/mountain04.png" class="parallax mountain-4" data-speedx="0.06" data-speedy="0.032" data-speedz="0" data-rotation="0.13" data-distance="3400">
        <img src="img/mountain03.png" class="parallax mountain-3" data-speedx="0.04" data-speedy="0.024" data-speedz="0.32" data-rotation="0" data-distance="3800">
        <img src="img/mountain02.png" class="parallax mountain-2" data-speedx="0.0235" data-speedy="0.013" data-speedz="0.42" data-rotation="0.15" data-distance="4000">
        <img src="img/mountain01.png" class="parallax mountain-1" data-speedx="0.027" data-speedy="0.018" data-speedz="0.53" data-rotation="0.2" data-distance="-4200">
        <img src="img/sun_rays.png" class="sun-rays">
        <img src="img/shadow.png" class="shadow">
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
